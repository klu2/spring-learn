<div class="container">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>

        </div>
        <div class="col-md-10">
            <!--Body content-->
            <div class="row">

                <div ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="col-sm-6 col-md-4 phone-listing">
                    <a href="#/phones/{{phone.id}}" class="thumbnail phone-listing">
                        <img ng-src="{{phone.imageUrl}}">

                        <div class="caption">
                            <h3>{{phone.name}}</h3>

                            <p>{{phone.snippet}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
